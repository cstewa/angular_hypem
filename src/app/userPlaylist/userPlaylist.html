<div id="user-playlist-container">
  <input ng-keypress="playlistCtrl.add($event)" placeholder="Add Playlist" type="text" ng-model="playlistCtrl.playlist.name">

  <div ng-repeat="(name, tracks) in playlistCtrl.playlists">
    <div data-drop="true" jqyoui-droppable="{onDrop:'playlistCtrl.dropping(name)'}" ng-model='playlistCtrl.droppedObj' style="color:white" class="playlist-name">{{name}}</div>
    <div user-track-directive tracks="tracks"> </div>
  </div>
</div>
